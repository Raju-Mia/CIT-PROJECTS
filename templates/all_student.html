<!DOCTYPE html>
<html>
    <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
        </head>

    <body>
    
    <h2>Student Table Data </h2>
    
    {% if all_data_name %}
        <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Group</th>
              <th>Age</th>
            </tr>
            {% for i in all_data_name %}
            <tr>
              <td>F Name:  {{ i.f_name }}</td>
              <td>L Name:  {{ i.l_name }}</td>
              <td>Groups:  {{ i.group }}</td>
              <td>Asge: {{ i.age }}</td>
            </tr>
            {% endfor %}
          </table>
        {% endif %}

    {% if mesge %}
        {{ mesge }}
    {% endif %}
    


</body>
</html>
